name: icapps_gen
description: Flutter icapps generator

version: 0.1.0+1

environment:
  mason: ">=0.1.0-dev.26 <0.1.0"

vars:
  project_name:
    type: string
    description: Name of your project
    prompt: What is your project name?
  feature_name:
    type: string
    description: Name of your feature
    prompt: What is the name of your new feature?
